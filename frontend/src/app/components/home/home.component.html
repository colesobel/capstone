<app-navbar></app-navbar>

<app-heatmap></app-heatmap>
<div id="myDiv"></div> 
<app-gauge *ngFor="let g of gaugeStats; let i = index" 
      [gauge]="[
          ['Label', 'Value'],
          [g.expense_category, g.spend_percentage]
        ]"
        [options]="{
      width: 600, height: 200,
      redFrom: 90, redTo: 100,
      yellowFrom:75, yellowTo: 90,
      greenFrom:50, greenTo: 75,
      max: 150,
      minorTicks: 5
    }"
    [id]="i"></app-gauge>
