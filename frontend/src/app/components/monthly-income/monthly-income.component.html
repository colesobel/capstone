<p class="display-1 sub-title">Monthly Net Income</p>
<form class="form-group" (ngSubmit)="onSubmit(income)">
  <label for="monthly-income"></label>
  <input class="form-control income-input" type="number" name="monthly-income" placeholder="Enter Your Monthly Takehome Income" #income>
  <button type="submit" class="btn btn-success submit-income">Submit Income</button>
</form>
