<div class="login">
    <p class="display-1 login-header">Login</p>
    <form class="login-form form-group">
    	  <input class="form-control" type="text" name="u" placeholder="Username" required="required" />
        <input class="form-control" type="password" name="p" placeholder="Password" required="required" />
        <button class="btn btn-success" type="submit" >Login</button>
    </form>
</div>

<div class="sign-up">
    <p class="display-1 login-header">Sign Up</p>
    <form class="login-form form-group">
    	  <input class="form-control" type="text" name="first-name" placeholder="First Name" required="required" />
    	  <input class="form-control" type="text" name="last-name" placeholder="Last Name" required="required" />
    	  <input class="form-control" type="text" name="username" placeholder="Username" required="required" />
        <input class="form-control" type="password" name="password" placeholder="Password" required="required" />
        <input class="form-control" type="password" name="confirm-password" placeholder="Confirm Password" required="required" />
        <button class="btn btn-success" type="submit" >Sign Up</button>
    </form>
</div>
